<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Generator</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #121212;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #1e1e2f;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 500px;
}

select, button {
  padding: 10px;
  margin: 8px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}

.back-btn {
  background: #444;
}

img {
  margin-top: 20px;
  max-width: 100%;
  max-height: 400px;
  border-radius: 12px;
  display: none;
  opacity: 0;
  transition: opacity .3s ease;
}

.status {
  margin-top: 10px;
  color: #aaa;
}
</style>
</head>
<body>

<div class="container">
<h2>Random Animal Generator üêæ</h2>

<select id="animalSelect">
<option value="cat">Cat</option>
<option value="dog">Dog</option>
<option value="bunny">Bunny</option>
<option value="fox">Fox</option>
<option value="lizard">Lizard</option>
<option value="koala">Koala</option>
<option value="panda">Panda</option>
<option value="bird">Bird</option>
</select>

<br>

<button onclick="loadAnimal()">Get Animal</button>
<button class="back-btn" onclick="window.location='../../index.html'">Back</button>

<div class="status" id="status"></div>
<img id="animalImage">
</div>

<script>
async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error("Request failed");
  return res.json();
}

async function loadAnimal() {
  const type = document.getElementById("animalSelect").value;
  const img = document.getElementById("animalImage");
  const status = document.getElementById("status");

  img.style.display = "none";
  img.style.opacity = 0;
  status.textContent = "Loading...";

  try {
    let url;

    switch (type) {
      case "cat":
        url = "https://cataas.com/cat?timestamp=" + Date.now();
        break;

      case "dog":
        url = (await fetchJSON("https://dog.ceo/api/breeds/image/random")).message;
        break;

      case "bunny":
        url = (await fetchJSON("https://api.bunnies.io/v2/loop/random/?media=gif,png")).media.poster;
        break;

      case "fox":
        url = (await fetchJSON("https://randomfox.ca/floof/")).image;
        break;

      case "lizard":
        url = (await fetchJSON("https://nekos.life/api/v2/img/lizard")).url;
        break;

      case "koala":
        url = (await fetchJSON("https://some-random-api.com/animal/koala")).image;
        break;

      case "panda":
        url = (await fetchJSON("https://some-random-api.com/animal/panda")).image;
        break;

      case "bird":
        url = (await fetchJSON("https://some-random-api.com/animal/bird")).image;
        break;
    }

    img.onload = () => {
      img.style.display = "block";
      img.style.opacity = 1;
      status.textContent = "";
    };

    img.src = url;

  } catch (err) {
    status.textContent = "API error. Try again.";
  }
}
</script>

</body>
</html>
