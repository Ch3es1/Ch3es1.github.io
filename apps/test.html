<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Test</title>
</html>
<script>
    const disableGoGuardian = () => {
    const extensionId = 'haldlgldplgnggkjaafhelgiaglafanh'; // Replace with actual GoGuardian extension ID
    chrome.management.setEnabled(extensionId, false, () => {
        if (chrome.runtime.lastError) {
            alert("Error disabling extension: " + chrome.runtime.lastError.message);
        } else {
            alert('GoGuardian extension has been disabled.');
        }
    });
};

disableGoGuardian();
</script>
